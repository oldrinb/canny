<!--<?xml version="1.0" encoding="utf-8"?>-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Canny Edge Detector</title>
    <link rel="icon" type="image/x-icon" href="../common-files/icon/gl.ico">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="author" content="Oldrin BÄƒrbulescu">

    <script src="../common-files/models/quad/quad.js"></script>

    <script src="../common-files/script/framebuffer1.js"></script>
    <script src="../common-files/script/mesh1.js"></script>
    <script src="../common-files/script/program1.js"></script>
    <script src="../common-files/script/texture1.js"></script>
    <script src="../common-files/script/util1.js"></script>

    <script src="shaders/util.js"></script>
    <script src="shaders/main.js"></script>
    <script src="shaders/encoding.js"></script>
    <script src="shaders/decoding.js"></script>
    <script src="shaders/smoothing.js"></script>
    <script src="shaders/gradient.js"></script>
    <script src="shaders/non-max-suppression.js"></script>
    <script src="shaders/thresholding.js"></script>
    <script src="shaders/edge-linking.js"></script>
    <script src="shaders/compare-textures.js"></script>
    <script src="shaders/clean-up.js"></script>
    <script src="shaders/shader-manager.js"></script>
    <script src="html.js"></script>
    <script src="main.js"></script>
  </head>

  <body onload="init()" onbeforeunload="clean()">
    <noscript>
      <p class="error">
        This site requires Javascript to work, please enable Javascript in your
            browser or use a browser with Javascript support.
      </p>
    </noscript>

    <table class="no-javascript">
      <tr>
        <td rowspan="2" class="left">
          <h1>Image processing</h1>
          <h2>Canny edge detector</h2>

          <div class="control">
            <table class="control-left">
              <tr>
                <td><label for="select-image">Select image:</label></td>
                <td>
                  <select id="select-image" name="select-image"
                      onchange="selectImage(event)">
                  </select>
                </td>
              </tr>
            </table>
          </div>

          <h3>Parameters:</h3>

          <div class="control">
            <table class="control-left">
              <tr>
                <td colspan="3">
                  <label for="gauss-smoothing" class="title">
                    Gaussian smoothing
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="range" min="0" max="10" step="0.1" value="0"
                      id="gauss-smoothing" name="gauss-smoothing"
                      autocomplete="off" oninput="setSmoothingValue(event)">
                </td>
                <td>
                  <label id="smoothing-value" for="gauss-smoothing"
                      class="value">0
                  </label>
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <table class="slider-ticks">
                    <tr>
                      <td><label for="gauss-smoothing">0</label></td>
                      <td><label for="gauss-smoothing">2</label></td>
                      <td><label for="gauss-smoothing">4</label></td>
                      <td><label for="gauss-smoothing">6</label></td>
                      <td><label for="gauss-smoothing">8</label></td>
                      <td><label for="gauss-smoothing">10</label></td>
                    </tr>
                  </table>
                </td>
                <td>
                  <label for="gauss-smoothing" class="unit">&sigma; [px]</label>
                </td>
                <td></td>
              </tr>
            </table>
          </div>

          <div class="control">
            <table class="control-left">
              <tr>
                <td colspan="3">
                  <label for="low-threshold" class="title">
                    Hysteresis thresholding
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="range" min="0" max="100" step="1" value="0"
                      id="low-threshold" name="thresholding"
                      autocomplete="off" oninput="setLowThreshold(event)">
                </td>
                <td>
                  <label id="low-thres-value" for="low-threshold" class="value">
                    0
                  </label>
                </td>
                <td><label for="low-threshold">low</label></td>
              </tr>
              <tr>
                <td>
                  <input type="range" min="0" max="100" step="1" value="0"
                      id="high-threshold" name="thresholding"
                      autocomplete="off" oninput="setHighThreshold(event)">
                </td>
                <td>
                  <label id="high-thres-value" for="high-threshold"
                      class="value">0
                  </label>
                </td>
                <td><label for="high-threshold">high</label></td>
              </tr>
              <tr>
                <td>
                  <table id="slider-ticks-25" class="slider-ticks">
                    <tr>
                      <td><label for="low-threshold">0</label></td>
                      <td><label for="low-threshold">5</label></td>
                      <td><label for="low-threshold">10</label></td>
                      <td><label for="low-threshold">15</label></td>
                      <td><label for="low-threshold">20</label></td>
                      <td><label for="low-threshold">25</label></td>
                    </tr>
                  </table>
                  <table id="slider-ticks-50" class="slider-ticks">
                    <tr>
                      <td><label for="low-threshold">0</label></td>
                      <td><label for="low-threshold">10</label></td>
                      <td><label for="low-threshold">20</label></td>
                      <td><label for="low-threshold">30</label></td>
                      <td><label for="low-threshold">40</label></td>
                      <td><label for="low-threshold">50</label></td>
                    </tr>
                  </table>
                  <table id="slider-ticks-100" class="slider-ticks">
                    <tr>
                      <td><label for="low-threshold">0</label></td>
                      <td><label for="low-threshold">20</label></td>
                      <td><label for="low-threshold">40</label></td>
                      <td><label for="low-threshold">60</label></td>
                      <td><label for="low-threshold">80</label></td>
                      <td><label for="low-threshold">100</label></td>
                    </tr>
                  </table>
                </td>
                <td><label for="low-threshold" class="unit">%</label></td>
                <td></td>
              </tr>
              <tr>
                <td colspan="3" class="slider-range">
                  <label for="slider-range">Range:</label>
                  <input type="radio" name="slider-range" id="slider-range"
                      value="" disabled="disabled" style="display: none;">
                  <input type="radio" name="slider-range"
                      id="slider-range-25" value="slider-range-25"
                      onchange="setThresholdRange(event)" checked="checked">
                  <label for="slider-range-25">0 - 25</label>
                  <input type="radio" name="slider-range"
                      id="slider-range-50" value="slider-range-50"
                      onchange="setThresholdRange(event)">
                  <label for="slider-range-50">0 - 50</label>
                  <input type="radio" name="slider-range"
                      id="slider-range-100" value="slider-range-100"
                      onchange="setThresholdRange(event)">
                  <label for="slider-range-100">0 - 100</label>
                </td>
              </tr>
            </table>
          </div>

          <p class="error"></p>  
          <textarea id="text-info" name="text-info" rows="3"
              readonly="readonly" disabled="disabled">
          </textarea>
        </td>

        <td class="top">
          <div class="control">
            <table class="control-top">
              <tr>
                <td>
                  <select id="left-panel" name="left-panel"
                      onchange="setLeftPanelMode(event)">
                  </select>
                </td>
                <td>
                  <input type="checkbox" id="left-overlay"
                      name="left-overlay" onclick="setLeftOverlay(event)">
                </td>
                <td>
                  <label for="left-overlay">Overlay</label>
                </td>
              </tr>
            </table>
          </div>
        </td>

        <td class="top">
          <div class="control">
            <table class="control-top">
              <tr>
                <td>
                  <select id="right-panel" name="right-panel"
                      onchange="setRightPanelMode(event)">
                  </select>
                </td>
                <td>
                  <input type="checkbox" id="right-overlay"
                      name="right-overlay" onclick="setRightOverlay(event)">
                </td>
                <td>
                  <label for="right-overlay">Overlay</label>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="2" class="canvas">
          <canvas id="gl-canvas" width="1034" height="512"></canvas>
        </td>
      </tr>
    </table>

    <script src="../common-files/script/error-handling.js"></script>
  </body>
</html>
